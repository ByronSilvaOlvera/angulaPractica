
<div>
    <hr>
    <h2>Cajero</h2>
    <hr>
    Selecciona el producto
    <select name="" id="" ng-model="lista.productoSeleccionado">
        <option ng-repeat="producto in lista.producto" value="{{producto.id}}" > {{producto.nombre}} </option>
    </select><br>
    Cantidad <input type="text" ng-model="lista.cantidad"> <br>
    <input type="button" value="Agregar" ng-click="lista.addAlcarrito()">
    <hr>

    <table>
        <thead class="thead-dark">
            <tr>
            <th>NÂ°</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody >
            <tr ng-repeat="carrito in lista.carritoCo" >
                <td>{{ 1 }}</td>
                <td>{{ carrito.nombre}}</td>
                <td>{{ carrito.cantidad}}</td>
                <td>{{ carrito.precio}}</td>
                <td>{{ carrito.total.toFixed(2) }}</td>
            </tr>
            <tr class="thead-dark" style="background-color:burlywood">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>$ {{ lista.getTotalCarrito().toFixed(2)}}</td>
            </tr>
        </tbody>

    </table>
</div>
